<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/logo.png" type="image/png">
    <title>NexaPredict</title>
    <link rel="stylesheet" href="/static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="Email Address" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="username" id="user_id" placeholder="Email Address" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Login</button>
                <button id="darkThemeButtonForgotPasswordBtn" type="button">Forgot Password?</button> <!-- Make sure to specify type="button" to prevent form submission -->
            </form>
        </div>
    </div>
     <script src="/static/login.js"></script>
</body>
</html>
